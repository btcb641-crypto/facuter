name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix all line endings and clean gradle.properties
        run: |
          # Ø¥ØµÙ„Ø§Ø­ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ù„ÙØ§Øª
          find android -type f -name "*.gradle" -exec sed -i 's/\r$//' {} \;
          find android -type f -name "*.properties" -exec sed -i 's/\r$//' {} \;
          
          # Ø¥ØµÙ„Ø§Ø­ Ù…Ù„Ù gradlew
          if [ -f android/gradlew ]; then
            sed -i 's/\r$//' android/gradlew
            chmod +x android/gradlew
          fi
          
          # âœ… Ø­Ù„ Ø§Ù„Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©: Ø¥Ø¹Ø§Ø¯Ø© ÙƒØªØ§Ø¨Ø© gradle.properties Ù…Ù† Ø¬Ø¯ÙŠØ¯
          if [ -f android/gradle.properties ]; then
            echo "ğŸ”§ Fixing gradle.properties..."
            # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù Ø¬Ø¯ÙŠØ¯ Ø¨Ø¯ÙˆÙ† Ø£ÙŠ \r
            cat android/gradle.properties | tr -d '\r' > android/gradle.properties.tmp
            mv android/gradle.properties.tmp android/gradle.properties
            echo "âœ… gradle.properties cleaned"
          fi
          
          # Ø¹Ø±Ø¶ Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ù…Ù„Ù Ù„Ù„ØªØ£ÙƒØ¯
          echo "ğŸ“„ gradle.properties content:"
          cat -A android/gradle.properties || echo "No file"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Add Android platform
        run: |
          npx cap add android || echo "Android platform already exists"

      - name: Sync Capacitor
        run: npx cap sync

      - name: Verify Android project
        run: |
          if [ -d "android" ]; then
            echo "âœ… Android folder exists"
          else
            echo "âŒ Android folder not found!"
            exit 1
          fi

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean environment variables
        run: |
          echo "JAVA_OPTS=" >> $GITHUB_ENV
          echo "GRADLE_OPTS=" >> $GITHUB_ENV

      - name: Build debug APK
        run: |
          cd android
          echo "ğŸ“¦ Building APK..."
          
          # âœ… ØªØ¬Ø§Ù‡Ù„ Ø£ÙŠ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª gradle.properties ÙˆØ§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù†Ø¸ÙŠÙØ©
          export JAVA_OPTS="-Xmx1024m"
          export GRADLE_OPTS="-Xmx1024m"
          
          # âœ… Ø­Ø°Ù Ø£Ùˆ ØªØ¹Ø·ÙŠÙ„ Ø³Ø·Ø± org.gradle.jvmargs Ù…Ø¤Ù‚ØªØ§Ù‹
          if [ -f gradle.properties ]; then
            cp gradle.properties gradle.properties.backup
            grep -v "org.gradle.jvmargs" gradle.properties > gradle.properties.tmp
            mv gradle.properties.tmp gradle.properties
          fi
          
          # ØªÙ†ÙÙŠØ° build
          ./gradlew clean assembleDebug --no-daemon
          
          # Ø§Ø³ØªØ¹Ø§Ø¯Ø© Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø£ØµÙ„ÙŠ
          if [ -f gradle.properties.backup ]; then
            mv gradle.properties.backup gradle.properties
          fi
        env:
          JAVA_OPTS: "-Xmx1024m"
          GRADLE_OPTS: "-Xmx1024m"

      - name: Verify APK exists
        run: |
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "âœ… APK built successfully"
          else
            echo "âŒ APK not found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
