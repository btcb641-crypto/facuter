name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix line endings
        run: |
          find android -type f -name "*.gradle" -exec sed -i 's/\r$//' {} \;
          find android -type f -name "*.properties" -exec sed -i 's/\r$//' {} \;
          [ -f android/gradlew ] && sed -i 's/\r$//' android/gradlew && chmod +x android/gradlew

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build

      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove problematic gradle.properties
        run: |
          if [ -f android/gradle.properties ]; then
            cp android/gradle.properties android/gradle.properties.bak
            rm android/gradle.properties
          fi

      - name: Build debug APK
        run: |
          cd android
          export JAVA_OPTS="-Xmx1024m"
          export GRADLE_OPTS="-Xmx1024m"
          ./gradlew clean assembleDebug --no-daemon
        env:
          JAVA_OPTS: "-Xmx1024m"
          GRADLE_OPTS: "-Xmx1024m"

      - name: Restore gradle.properties
        run: |
          if [ -f android/gradle.properties.bak ]; then
            mv android/gradle.properties.bak android/gradle.properties
          fi

      - name: Verify APK exists
        run: |
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "✅ APK built successfully"
          else
            echo "❌ APK not found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
