name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix line endings for all files
        run: |
          # ÿ•ÿµŸÑÿßÿ≠ ŸÖŸÑŸÅ gradlew
          if [ -f android/gradlew ]; then
            sed -i 's/\r$//' android/gradlew
            chmod +x android/gradlew
            echo "‚úÖ Fixed gradlew"
          fi
          
          # ÿ•ÿµŸÑÿßÿ≠ ŸÖŸÑŸÅ gradle.properties
          if [ -f android/gradle.properties ]; then
            sed -i 's/\r$//' android/gradle.properties
            echo "‚úÖ Fixed gradle.properties"
          fi
          
          # ÿ•ÿµŸÑÿßÿ≠ ÿ¨ŸÖŸäÿπ ŸÖŸÑŸÅÿßÿ™ .gradle
          find android -name "*.gradle" -type f -exec sed -i 's/\r$//' {} \;
          echo "‚úÖ Fixed all .gradle files"
          
          # ÿ•ÿµŸÑÿßÿ≠ ÿ£Ÿä ŸÖŸÑŸÅÿßÿ™ ÿ£ÿÆÿ±Ÿâ ŸÇÿØ ÿ™ÿ≥ÿ®ÿ® ŸÖÿ¥ÿßŸÉŸÑ
          find android -name "*.properties" -type f -exec sed -i 's/\r$//' {} \;
          echo "‚úÖ Fixed all .properties files"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          echo "‚úÖ Capacitor installed"

      - name: Add Android platform
        run: |
          npx cap add android || echo "Android platform already exists"
          echo "‚úÖ Android platform ready"

      - name: Sync Capacitor
        run: |
          npx cap sync
          echo "‚úÖ Capacitor synced"

      - name: Verify Android project
        run: |
          if [ -d "android" ]; then
            echo "‚úÖ Android folder exists"
            ls -la android/
          else
            echo "‚ùå Android folder not found!"
            exit 1
          fi

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean environment variables
        run: |
          echo "JAVA_OPTS=" >> $GITHUB_ENV
          echo "GRADLE_OPTS=" >> $GITHUB_ENV
          echo "‚úÖ Environment variables cleaned"

      - name: Build debug APK
        run: |
          cd android
          echo "üì¶ Building APK..."
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon
        env:
          JAVA_OPTS: "-Xmx1024m"
          GRADLE_OPTS: "-Xmx1024m"

      - name: Verify APK exists
        run: |
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "‚úÖ APK built successfully"
            ls -la android/app/build/outputs/apk/debug/
          else
            echo "‚ùå APK not found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
