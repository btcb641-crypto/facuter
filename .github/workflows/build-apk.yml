name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix line endings
        run: |
          find android -type f -name "*.gradle" -exec sed -i 's/\r$//' {} \;
          find android -type f -name "*.properties" -exec sed -i 's/\r$//' {} \;
          [ -f android/gradlew ] && sed -i 's/\r$//' android/gradlew && chmod +x android/gradlew

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build

      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ”¥ Ø­Ù„ Ø¬Ø¯ÙŠØ¯: ØªØ¹Ø·ÙŠÙ„ Ø¬Ù…ÙŠØ¹ Ø®ÙŠØ§Ø±Ø§Øª Java Ùˆ Gradle
      - name: Disable all Java/Gradle options
        run: |
          echo "JAVA_OPTS=" >> $GITHUB_ENV
          echo "GRADLE_OPTS=" >> $GITHUB_ENV
          echo "_JAVA_OPTIONS=" >> $GITHUB_ENV
          echo "JAVA_TOOL_OPTIONS=" >> $GITHUB_ENV

      # ðŸ”¥ Ø¥Ø¹Ø§Ø¯Ø© Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¬Ù„Ø¯ android Ù…Ù† Ø§Ù„ØµÙØ±
      - name: Recreate Android folder
        run: |
          rm -rf android
          npx cap add android
          npx cap sync

      # ðŸ”¥ Ø¥Ù†Ø´Ø§Ø¡ gradle.properties Ø¬Ø¯ÙŠØ¯ ÙˆÙ†Ø¸ÙŠÙ
      - name: Create clean gradle.properties
        run: |
          cat > android/gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
          echo "âœ… Created new gradle.properties"

      - name: Build debug APK
        run: |
          cd android
          echo "ðŸ“¦ Building APK with clean config..."
          ./gradlew clean assembleDebug --no-daemon
        env:
          JAVA_OPTS: ""
          GRADLE_OPTS: ""
          _JAVA_OPTIONS: ""
          JAVA_TOOL_OPTIONS: ""

      - name: Verify APK exists
        run: |
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "âœ… APK built successfully"
          else
            echo "âŒ APK not found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
