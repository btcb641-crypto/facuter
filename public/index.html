<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e3a8a">
  <meta name="description" content="نظام متكامل لإدارة الفواتير والمخزون وديون الزبائن">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="الفواتير">
  <title>نظام إدارة الفواتير والمخزون</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="icon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app">
    <div class="splash">
      <svg width="80" height="80" viewBox="0 0 96 96" fill="none">
        <circle cx="48" cy="48" r="45" fill="rgba(255,255,255,0.1)"/>
        <circle cx="48" cy="48" r="44" fill="none" stroke="#f59e0b" stroke-width="2"/>
        <rect x="10" y="38" width="76" height="36" rx="6" fill="#0c1e5c"/>
        <rect x="12" y="40" width="72" height="26" rx="5" fill="#e0f2fe"/>
        <rect x="13" y="24" width="28" height="17" rx="6" fill="#fff"/>
        <rect x="55" y="24" width="28" height="17" rx="6" fill="#fff"/>
        <polygon points="48,8 50,14 56,14 51,18 53,24 48,20 43,24 45,18 40,14 46,14" fill="#f59e0b"/>
      </svg>
      <div class="splash-title">نظام إدارة الفواتير</div>
      <div class="splash-sub">حرفي صانع أفرشة الأسرة</div>
      <div class="splash-bar"><div class="splash-progress"></div></div>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(r => console.log('SW:', r.scope))
          .catch(e => console.log('SW error:', e));
      });
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
    });
    window.installPWA = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    };
  </script>
</body>
</html>
